name: Elixir CI

on:
  push:
    branches: ["*"]

jobs:
  tests:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
      with:
        elixir-version: '1.12.3' # Define the elixir version [required]
        otp-version: '24.1' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test

  artifact_creation:
    name: Create artifact
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v2
      - name: Docker build
        run: docker build -t kubeapp_pr_$GITHUB_REF_NAME:$GITHUB_SHA -f Dockerfile .

  artifact_push:
    name: Push artifact to gcr
    runs-on: ubuntu-latest
    needs: artifact_creation
    environment: CI
    steps:
      - name: Debug print
        run: |
          echo 'Test: ${{ secrets.TEST_VALUE }}'
      - name: Push to GCR
        uses: RafikFarhad/push-to-gcr-github-action@v4.0.0
        with:
          gcloud_service_key: ${{ secrets.CI_SERVICE_KEY }}
          registry: eu.gcr.io
          project_id: ${{ secrets.PROJECT_ID }}
          image_name: 'kubeapp_pr_$GITHUB_REF_NAME'
          image_tag: '$GITHUB_SHA'
          push_only: true
